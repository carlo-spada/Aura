image:
  repository: your-docker-repo/aura
  tag: latest
  pullPolicy: IfNotPresent

env:
  LOG_LEVEL: INFO
  # DATABASE_URL should point to your managed Postgres (recommended)
  # Example: postgresql+psycopg://user:pass@host:5432/db
  DATABASE_URL: ""

api:
  enabled: true
  replicas: 1
  service:
    type: ClusterIP
    port: 8000

dashboard:
  enabled: true
  replicas: 1
  service:
    type: ClusterIP
    port: 8501

ingress:
  enabled: true
  className: nginx
  host: aura.example.com
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  tls:
    enabled: true
    secretName: aura-tls

resources:
  api:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi
  dashboard:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi

