{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "aura.fullname" . }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "aura.fullname" . }}-api
                port:
                  number: {{ .Values.api.service.port }}
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: {{ include "aura.fullname" . }}-api
                port:
                  number: {{ .Values.api.service.port }}
          - path: /openapi.json
            pathType: Prefix
            backend:
              service:
                name: {{ include "aura.fullname" . }}-api
                port:
                  number: {{ .Values.api.service.port }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "aura.fullname" . }}-dashboard
                port:
                  number: {{ .Values.dashboard.service.port }}
{{- end }}

