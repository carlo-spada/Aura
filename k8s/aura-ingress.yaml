apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aura
  namespace: aura
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - aura.example.com
      secretName: aura-tls
  rules:
    - host: aura.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: aura-api
                port:
                  number: 8000
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: aura-api
                port:
                  number: 8000
          - path: /openapi.json
            pathType: Prefix
            backend:
              service:
                name: aura-api
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: aura-dashboard
                port:
                  number: 8501
