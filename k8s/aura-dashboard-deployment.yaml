apiVersion: apps/v1
kind: Deployment
metadata:
  name: aura-dashboard
  namespace: aura
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aura-dashboard
  template:
    metadata:
      labels:
        app: aura-dashboard
    spec:
      containers:
        - name: dashboard
          image: your-docker-repo/aura:latest
          imagePullPolicy: IfNotPresent
          command: ["streamlit", "run", "src/dashboard/app.py", "--server.port=8501", "--server.address=0.0.0.0"]
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: PYTHONPATH
              value: /app/src
            - name: LOG_LEVEL
              valueFrom:
                secretKeyRef:
                  name: aura-env
                  key: LOG_LEVEL
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: aura-env
                  key: DATABASE_URL
          ports:
            - containerPort: 8501
